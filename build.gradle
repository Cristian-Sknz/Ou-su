
plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
      dirs 'libs'
    }
}

targetCompatibility = 1.8 
sourceCompatibility = 1.8

dependencies {
    implementation 'org.discordbots:DBL-Java-Library:2.0.1'
    implementation "net.dv8tion:JDA:4.1.1_101"
    implementation 'com.github.Cristian-Sknz:Ousu-Api:v1.0.6'
    implementation (name:'mysql-connector', ext:'jar')
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    implementation group: 'com.github.kevinsawicki', name: 'http-request', version: '5.3'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'org.ocpsoft.prettytime', name: 'prettytime', version: '4.0.0.Final'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.0'
    
}

compileJava {
    classpath = sourceSets.main.compileClasspath
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

artifacts {
    archives shadowJar
}

shadowJar{
    archiveFileName = "Ousu.jar"
}


application {
    mainClassName = 'me.skiincraft.discord.ousu.OusuBot'
}
